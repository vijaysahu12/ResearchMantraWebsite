    <div class="blogs-container">
        <!-- Header Area -->
        <div class="section-header">

            <h2 class="main-heading">Market Research & <span class="highlight">Analysis</span></h2>
            <p class="sub-heading">Stay ahead with our latest thoughts on market trends, trading strategies, and
                educational insights.</p>
        </div>

        <!-- Blogs Grid -->
        <div class="blogs-grid">
            @for (blog of blogs(); track blog.id) {
            <article class="blog-card" [routerLink]="['/', blog.slug]" (click)="navigateToBlog(blog.slug)"
                style="cursor: pointer;">
                <div class="blog-image">
                    <img [src]="blog.image" [alt]="blog.title">
                    <span class="category-badge">{{ blog.category }}</span>
                </div>
                <div class="blog-content">
                    <div class="blog-meta">
                        <span>Author: {{ blog.author }}</span>
                        <!-- <span class="separator">â€¢</span> -->
                        <!-- <span>{{ blog.date }}</span> -->
                    </div>
                    <h3 class="blog-title">{{ blog.title }}</h3>
                    <p class="blog-excerpt">{{ blog.excerpt }}</p>
                    <div class="blog-footer">
                        <a class="read-more">
                            Read More
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </a>
                    </div>
                </div>
            </article>
            }
        </div>
